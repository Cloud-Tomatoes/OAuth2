<f:layout name="Default" />

<f:section name="Title">A list of apps <f:link.action action="index" controller="Provider">Switch to providers</f:link.action></f:section>

<f:section name="Content">
    <f:if condition="{apps}">
        <f:then>
            <ul>
                <f:for each="{apps}" as="app">
                    <li>
                        <f:link.action action="show" arguments="{app: app}">{app.name}</f:link.action>
                        <f:link.action action="edit" arguments="{app: app}">Edit</f:link.action>
                        <f:form action="delete" arguments="{app: app}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No apps created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new app</f:link.action></p>
</f:section>
