<f:layout name="Default" />

<f:section name="Title">A list of providers <f:link.action action="index" controller="App">Switch to apps</f:link.action></f:section>

<f:section name="Content">
    <f:if condition="{providers}">
        <f:then>
            <ul>
                <f:for each="{providers}" as="provider">
                    <li>
                        <f:link.action action="show" arguments="{provider: provider}">{provider.name}</f:link.action>
                        <f:link.action action="edit" arguments="{provider: provider}">Edit</f:link.action>
                        <f:form action="delete" arguments="{provider: provider}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No providers created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new provider</f:link.action></p>
</f:section>
